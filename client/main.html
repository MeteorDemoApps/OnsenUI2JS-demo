<head>
  <title>OnsenUI2JS</title>
</head>

<body>
    {{> buttons }}
</body>

<template name="buttons">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Buttons</div>
            <div class="right">
                <ons-toolbar-button>Button</ons-toolbar-button>
            </div>
        </ons-toolbar>

        <section style="padding: 8px">
            <ons-button id="android-view">Android View</ons-button>
            <ons-button modifier="quiet">quiet</ons-button>
            <ons-button>Default</ons-button>
            <p></p>
            <ons-button modifier="large--quiet">large--quiet / material--flat</ons-button>
            <p></p>
            <ons-button modifier="large">large</ons-button>
        </section>

        <section style="padding: 8px">
            <p></p><br><br>
            <ons-button modifier="quiet" disabled="true">quiet</ons-button>
            <ons-button disabled="true">Default</ons-button>
            <p></p>
            <ons-button modifier="large--quiet" disabled="true">large--quiet / material--flat</ons-button>
            <p></p>
            <ons-button modifier="large" disabled="true">large</ons-button>
        </section>

    </ons-page>
</template>
