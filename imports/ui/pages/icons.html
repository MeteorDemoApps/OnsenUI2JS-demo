<template name="icons">
    <ons-template id="icons">
        <ons-page>
            <ons-toolbar>
                <div class="center">Icons</div>
                <div class="right">
                    <ons-toolbar-button>
                        <ons-icon icon="ion-navicon, material:md-more-vert"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <section style="padding: 10px">
                <h3>Material icons</h3>

                <ons-icon icon="md-face"></ons-icon>
                <ons-icon icon="md-home"></ons-icon>
                <ons-icon icon="md-zoom-in"></ons-icon>

                <h3>Font awesome</h3>

                <ons-icon icon="file"></ons-icon>
                <ons-icon icon="cog"></ons-icon>
                <ons-icon icon="car"></ons-icon>

                <h3>Ionicons</h3>

                <ons-icon icon="ion-navicon"></ons-icon>
                <ons-icon icon="ion-hammer"></ons-icon>
                <ons-icon icon="ion-calendar"></ons-icon>

                <h3>Automatic icon</h3>
                <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>

                <h3>Colors</h3>

                <ons-icon style="color: red;" icon="md-face"></ons-icon>
                <ons-icon style="color: blue;" icon="md-face"></ons-icon>
                <ons-icon style="color: green;" icon="md-face"></ons-icon>

                <h3>Size</h3>

                <ons-icon size="10px" icon="md-face"></ons-icon>
                <ons-icon size="20px" icon="md-face"></ons-icon>
                <ons-icon size="30px" icon="md-face"></ons-icon>

                <h3>Spin</h3>

                <ons-icon size="30px" spin icon="md-spinner"></ons-icon>

                <h3>Rotate</h3>

                <ons-icon icon="md-face"></ons-icon>
                <ons-icon rotate="90" icon="md-face"></ons-icon>
                <ons-icon rotate="180" icon="md-face"></ons-icon>
                <ons-icon rotate="270" icon="md-face"></ons-icon>

                <h3>Flip</h3>

                <ons-icon icon="shield"></ons-icon>
                <ons-icon icon="shield" flip="horizontal"></ons-icon>
                <ons-icon icon="shield" flip="vertical"></ons-icon>

                <h3>Button</h3>
                <ons-button>
                    <ons-icon icon="md-face"></ons-icon>
                    Button
                </ons-button>

                <ons-fab>
                    <ons-icon icon="md-plus"></ons-icon>
                </ons-fab>
            </section>
        </ons-page>
    </ons-template>
</template>
